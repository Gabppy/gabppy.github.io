<h1>Photos Shot in Nov 2023</h1>
<br><br><br><br><br><br><br><br><br><br><br><br>
<div class="row">
<div class="column2">
<img src="imgs/blue-1.png" style="width:100%" alt="Michelson laying on his side, chin down looking cool, with a smooth background painted with strong blue and white lights">
</div>
<div class="column2">
<img src="imgs/blue-2.png" style="width:100%" alt="Michelson laying on his side, chin up looking charming, with a smooth background painted with strong blue and white lights">
</div></div>

<div class="row">
<div class="column">
<img src="imgs/pink-1.png"width="100%" alt="Michelson sitting on the ground, center in the image, dreamy colors in the back with a light blue shadow on his left and a yellow shadow on his right."></div>
<div class="column">
<img src="imgs/pink-2.png"width="100%" alt="Michelson sitting on the ground, center in the image, zoomed-out, head-tilted to the right, dreamy colors in the back with a light blue shadow on his left and a yellow shadow on his right."></div>
<div class="column">
<img src="imgs/pink-3.png" width="100%" alt="Michelson squating on the ground, center in the image, zoomed-out, looking at the ground, looking sad, with dreamy colors in the back with a light blue shadow on his left and a yellow shadow on his right."></div>
</div>

<div class="row">
<div class="column2">
<img src="imgs/lb-1.png"width="100%" alt="soft blue and white lights shining on Michelson's face, shooting from up to down of the side of his face."></div>
<div class="column2">
<img src="imgs/lb-2.png"width="100%" alt="same setting as the last image but with his mouth closed, head tilted to the right instead of left."></div>
</div>

<div class="row">
<div class="column">
<img src="imgs/well-1.png"width="100%" alt="outdoor photoshoots, in China Town of New York, Michelson wearing white jacket standing at the lower stairs, camera woman shooting from upper stairs."></div>
<div class="column">
<img src="imgs/well-2.png"width="100%" alt="same place and lighting as the last image, Michelson turned to his side, put his arm around himself and leaned on the wall."></div>
<div class="column">
<img src="imgs/well-3.png"width="100%" alt="still the same place and setting, Michelson is now walking up the stairs, strong flash lights on his face">
</div>
</div>

<div class="row">
<div class="column2">
<img src="imgs/qingse-1.png"width="100%" alt="switching back to studio shoots, Michelson wearing a black knitted sweater standing at the left of the image looking like he's walking to the left, shutter speed too fast, the shutter covered the right half of the image which left it all black.">
</div>
<div class="column2">
<img src="imgs/qingse-2.png"width="100%" alt="similar color scheme as the last image but wearing different cloths with more colorful lighting of blue, orange, white, black and a hint of purple. Michelson's eyes are very bright and there seemed to be tears in his eyes.">
</div></div>


<div class="row">
<div class="column2">
<img src="imgs/red-2.png"width="100%" alt="Michelson with his white jacket again, standing under a bright red umbrella with his hands in the pockets looking super stylish."></div>
<div class="column2">
<img src="imgs/red-1.png"width="100%" alt="Same shoot as the last, now zoomed in and a stronger lighting on Michelson.">
</div>
</div>
